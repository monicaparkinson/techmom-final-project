    <form>
        <fieldset>
            <label>Name
                <input type="text" placeholder="Jane Doe" />

                <div>
                    <input type="radio" name="countrycode" id="us" />
                    <label for="us">+01</label>
                </div>

                <div>
                    <label>Phone Number
                        <input type="number" />

                    </label>
                </div>
            </label>
        </fieldset>

        <fieldset>
            <div>
                <input type="checkbox" name="order" id="late" />
                <label for="late">Late Order</label>
            </div>
        </fieldset>
    </form>
